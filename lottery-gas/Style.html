<style>
:root {
  --color-bg: #1a1a2e;
  --color-panel: rgba(22, 33, 62, 0.85);
  --color-border: #2a2a5a;
  --color-border-semi: rgba(42, 42, 90, 0.6);
  --color-accent: #f5a623;
  --color-input-bg: #0f0f23;
  --color-input-border: #3a3a6a;
  --color-text: #e0e0e0;
  --color-controls-bg: #16213e;
  --color-item-border: rgba(255, 255, 255, 0.06);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--color-bg) no-repeat center center;
  background-size: cover;
  color: var(--color-text);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
  height: 100vh;
}

#app {
  display: flex;
  height: 100vh;
}

#main-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
}

#canvas {
  flex: 1;
  display: block;
  background: transparent;
}

/* ── Controls bar ── */

#controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 14px 16px;
  background: var(--color-controls-bg);
  border-top: 1px solid var(--color-border);
  flex-wrap: wrap;
}

#controls button {
  padding: 10px 28px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
}

#controls button:active:not(:disabled) {
  transform: scale(0.96);
}

#controls button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

#btn-load {
  background: linear-gradient(135deg, #e94560, #c23152);
  color: #fff;
  box-shadow: 0 2px 8px rgba(233, 69, 96, 0.3);
}

#btn-load:hover:not(:disabled) {
  background: linear-gradient(135deg, #ff6b81, #e94560);
  box-shadow: 0 4px 16px rgba(233, 69, 96, 0.5);
}

#btn-spin {
  background: linear-gradient(135deg, #27ae60, #1e8449);
  color: #fff;
  box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
}

#btn-spin:hover:not(:disabled) {
  background: linear-gradient(135deg, #2ecc71, #27ae60);
  box-shadow: 0 4px 16px rgba(39, 174, 96, 0.5);
}

#btn-spin.spinning {
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
}

#btn-spin.spinning:hover:not(:disabled) {
  background: linear-gradient(135deg, #ff6b6b, #e74c3c);
  box-shadow: 0 4px 16px rgba(231, 76, 60, 0.5);
}

#btn-draw {
  background: linear-gradient(135deg, var(--color-accent), #e8891c);
  color: #fff;
  box-shadow: 0 2px 8px rgba(245, 166, 35, 0.3);
}

#btn-draw:hover:not(:disabled) {
  background: linear-gradient(135deg, #ffc040, var(--color-accent));
  box-shadow: 0 4px 16px rgba(245, 166, 35, 0.5);
}

#btn-reset {
  background: linear-gradient(135deg, #6c757d, #555e66);
  color: #fff;
  box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
}

#btn-reset:hover:not(:disabled) {
  background: linear-gradient(135deg, #8a939c, #6c757d);
  box-shadow: 0 4px 16px rgba(108, 117, 125, 0.5);
}

#controls label {
  font-size: 15px;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* ── All input fields (unified) ── */

#controls input[type="number"] {
  width: 60px;
  padding: 8px 10px;
  font-size: 15px;
  border: 1px solid var(--color-input-border);
  border-radius: 6px;
  background: var(--color-input-bg);
  color: var(--color-text);
  text-align: center;
}

#controls input[type="number"]:focus,
#controls select:focus {
  outline: none;
  border-color: var(--color-accent);
}

#controls select {
  padding: 8px 10px;
  font-size: 15px;
  border: 1px solid var(--color-input-border);
  border-radius: 6px;
  background: var(--color-input-bg);
  color: var(--color-text);
}

.preset-btn {
  padding: 4px 10px !important;
  font-size: 13px !important;
  font-weight: 600 !important;
  border-radius: 4px !important;
  background: var(--color-input-border) !important;
  color: var(--color-text) !important;
  box-shadow: none !important;
}

.preset-btn:hover:not(:disabled) {
  background: #4a4a8a !important;
}

/* ── Shared panel styles ── */

#names-panel,
#winner-panel {
  background: var(--color-panel);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#names-panel h2,
#winner-panel h2 {
  text-align: center;
  padding: 16px 12px;
  font-size: 20px;
  color: var(--color-accent);
  border-bottom: 1px solid var(--color-border);
  letter-spacing: 2px;
}

/* ── Left panel: all names ── */

#names-panel {
  width: 340px;
  border-right: 1px solid var(--color-border-semi);
}

#names-list {
  flex: 1;
  overflow-y: auto;
  padding: 12px 16px;
  list-style: none;
  columns: 2;
  column-gap: 12px;
}

#names-list li {
  padding: 6px 4px;
  font-size: 14px;
  border-bottom: 1px solid var(--color-item-border);
  display: flex;
  align-items: center;
  gap: 6px;
  break-inside: avoid;
}

#names-list li:last-child {
  border-bottom: none;
}

#names-list li .badge {
  flex-shrink: 0;
  width: 24px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.4s ease-out;
}

#names-list li.won .badge {
  opacity: 1;
}

#names-list li.won {
  color: var(--color-accent);
}

/* ── Right panel: winners ── */

#winner-panel {
  width: 240px;
  border-left: 1px solid var(--color-border-semi);
}

#winner-list {
  flex: 1;
  overflow-y: auto;
  padding: 12px 16px;
  list-style-position: inside;
}

#winner-list li {
  padding: 8px 4px;
  font-size: 16px;
  border-bottom: 1px solid var(--color-item-border);
  animation: fadeSlideIn 0.4s ease-out;
}

#winner-list li:last-child {
  border-bottom: none;
}

@keyframes fadeSlideIn {
  from {
    opacity: 0;
    transform: translateX(20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* ── Shared scrollbar ── */

#names-list::-webkit-scrollbar,
#winner-list::-webkit-scrollbar {
  width: 6px;
}

#names-list::-webkit-scrollbar-track,
#winner-list::-webkit-scrollbar-track {
  background: transparent;
}

#names-list::-webkit-scrollbar-thumb,
#winner-list::-webkit-scrollbar-thumb {
  background: var(--color-input-border);
  border-radius: 3px;
}

/* ── Viewer mode: hide controls, show status bar ── */

.viewer-mode #controls {
  display: none;
}

#viewer-status {
  display: none;
  align-items: center;
  justify-content: center;
  padding: 10px 16px;
  background: var(--color-controls-bg);
  border-top: 1px solid var(--color-border);
  font-size: 15px;
  color: var(--color-text);
  gap: 8px;
}

.viewer-mode #viewer-status {
  display: flex;
}

#viewer-status .dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #27ae60;
  animation: pulse 1.5s ease-in-out infinite;
}

#viewer-status.disconnected .dot {
  background: #e74c3c;
  animation: none;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}
</style>

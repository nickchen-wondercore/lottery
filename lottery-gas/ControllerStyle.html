<style>
:root {
  --color-bg: #1a1a2e;
  --color-panel: rgba(22, 33, 62, 0.88);
  --color-border: #2a2a5a;
  --color-accent: #f5a623;
  --color-text: #e0e0e0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: var(--color-bg) no-repeat center center;
  background-size: cover;
  color: var(--color-text);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  min-height: 100dvh;
  overflow-y: auto;
}

#controller-app {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 16px;
  min-height: 100vh;
  min-height: 100dvh;
  gap: 16px;
}

/* ── 狀態指示 ── */

#status-bar {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 20px;
  background: var(--color-panel);
  border: 1px solid var(--color-border);
  border-radius: 20px;
  font-size: 14px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

#status-bar .dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #27ae60;
  animation: pulse 1.5s ease-in-out infinite;
}

#status-bar.disconnected .dot {
  background: #e74c3c;
  animation: none;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

/* ── 控制面板 ── */

#control-panel {
  width: 100%;
  max-width: 400px;
  background: var(--color-panel);
  border: 1px solid var(--color-border);
  border-radius: 16px;
  padding: 24px 20px;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
}

#control-panel h1 {
  text-align: center;
  font-size: 22px;
  color: var(--color-accent);
  margin-bottom: 20px;
  letter-spacing: 3px;
}

/* ── 按鈕群組 ── */

.btn-group {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* ── 按鈕共用 ── */

.ctrl-btn {
  display: block;
  width: 100%;
  padding: 18px 24px;
  font-size: 20px;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  letter-spacing: 2px;
  transition: transform 0.12s ease, box-shadow 0.2s ease, filter 0.2s ease;
  position: relative;
  overflow: hidden;
}

.ctrl-btn:active:not(:disabled) {
  transform: scale(0.95);
}

.ctrl-btn:disabled {
  opacity: 0.35;
  cursor: not-allowed;
  filter: grayscale(0.5);
}

/* 按鈕發光脈衝效果 */
.ctrl-btn:not(:disabled)::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 12px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.ctrl-btn:not(:disabled):active::after {
  opacity: 1;
}

/* ── 入籤筒（紅） ── */

.btn-load {
  background: linear-gradient(135deg, #e94560, #c23152);
  color: #fff;
  box-shadow: 0 4px 16px rgba(233, 69, 96, 0.35);
}

.btn-load:not(:disabled):active {
  box-shadow: 0 2px 8px rgba(233, 69, 96, 0.2);
}

.btn-load:not(:disabled)::after {
  box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.15);
}

/* ── 轉動/停止（綠） ── */

.btn-spin {
  background: linear-gradient(135deg, #27ae60, #1e8449);
  color: #fff;
  box-shadow: 0 4px 16px rgba(39, 174, 96, 0.35);
}

.btn-spin:not(:disabled):active {
  box-shadow: 0 2px 8px rgba(39, 174, 96, 0.2);
}

.btn-spin:not(:disabled)::after {
  box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.15);
}

.btn-spin.spinning {
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  box-shadow: 0 4px 16px rgba(231, 76, 60, 0.35);
}

.btn-spin.spinning:not(:disabled):active {
  box-shadow: 0 2px 8px rgba(231, 76, 60, 0.2);
}

/* ── 抽籤（金） ── */

.btn-draw {
  background: linear-gradient(135deg, #f5a623, #e8891c);
  color: #fff;
  box-shadow: 0 4px 16px rgba(245, 166, 35, 0.35);
}

.btn-draw:not(:disabled):active {
  box-shadow: 0 2px 8px rgba(245, 166, 35, 0.2);
}

.btn-draw:not(:disabled)::after {
  box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.15);
}

</style>
